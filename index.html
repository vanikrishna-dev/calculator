<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main"><
        <div class="box" id="display"></div>
    
        <button class="calbutton" data-value="C">C</button>
        <button class="calbutton" data-value="1">1</button>
        <button class="calbutton" data-value="2">2</button>
        <button class="calbutton" data-value="+">+</button>
    
        <button class="calbutton" data-value="3">3</button>
        <button class="calbutton" data-value="4">4</button>
        <button class="calbutton" data-value="-">-</button>
    
        <button class="calbutton" data-value="5">5</button>
        <button class="calbutton" data-value="6">6</button>
        <button class="calbutton" data-value="*">*</button>
    
        <button class="calbutton" data-value="7">7</button>
        <button class="calbutton" data-value="8">8</button>
        <button class="calbutton" data-value="/">/</button>
    
        <button class="calbutton" data-value="=">=</button>
        <button class="calbutton" data-value="9">9</button>
        <button class="calbutton" data-value="0">0</button>
        <button class="calbutton" data-value=".">.</button>
    </div>

  <script>
    let calculation = "";
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".calbutton");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.dataset.value;

        if (value === "C") {
          calculation = "";
        } else if (value === "=") {
          try {
            calculation = eval(calculation).toString();
          } catch {
            calculation = "Error";
          }
        } else {
          calculation += value;
        }
        
        display.textContent = calculation;
      });
    });
  </script>
</body>
</html>
